<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link 
        rel="stylesheet" 
        href="./Assets/style.css" 
    />
    <title>Weather Dashboard</title>
</head>

<body>

    <nav class= "navbar navbar-dark bg-dark justify-content-center">
        <h1 class="navbar-brand head">Weather Dashboard</h1>
    </nav>

    <!--Search for city section-->
    <section id="search">
        <div>
            <h4>Search for a City:</h4> 
            <div class="input-group mb-3">
                <input id="formInput" type="text" class="form-control" placeholder="" aria-label="Search for a city" aria-desbribedby="basic-addon1">
                <div class="input-group-prepend">
                    <button class ="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
        <div>
            <ul class="list-group">
                <!-- Will be dynamically adding list items here. <li class="list-group-item"></li> -->
            
            </ul>
        </div>
    </section>

    <section id="dash">
        <div id="cityStats" class="m-4 border rounded p-3">
            <h2 id="cityName">Test City<span id="todayDate"></span><span id="todayIcon"></span></h2>
            <p>Temperature: <span id="cityTemp"></span></p>
            <p>Humidity: <span id="cityHumid"></span></p>
            <p>Wind Speed: <span id="currentWind"></span></p>
            <p>UV Index: <span id="currentWind"></span></p>
        </div>

        <div class="container" id="fiveDay">
            <h3>5-Day Forecast:</h3>
            <div class="row">
                <div class="col-md-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 id="dayOne"class="card-title">Test</h5>
                            <p class="card-text"><span id="dayOneIcon"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </section>


<script src="./Assets/script.js"></script>
</body>
</html>
