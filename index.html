<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link 
        rel="stylesheet" 
        href="Assets/style.css" 
    />
    <title>Weather Dashboard</title>
</head>

<body>

    <!--Modal that pops up when an empty search is entered-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Invalid Entry</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Please enter a valid city name. 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
    </div>

    <nav class= "navbar navbar-dark bg-dark justify-content-center">
        <h1 class="navbar-brand head">Weather Dashboard</h1>
    </nav>

    <!--Search for city section-->
    <section id="search">
        <div>
            <h4>Search for a City:</h4> 
            <div class="input-group mb-3">
                <input id="formInput" type="text" class="form-control" placeholder="" aria-label="Search for a city" aria-desbribedby="basic-addon1">
                <div class="input-group-prepend">
                    <button id="searchButton" class ="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
        <div>
            <ul class="list-group">     
                <!--List buttons to be added dynamically here.-->       
            </ul>
        </div>
    </section>

    <!--Main weather dashboard-->
    <section id="dash">
        <div id="cityStats" class="m-4 border rounded p-3">
            <h2 id="cityName"></h2>
            <p>Temperature: <span id="cityTemp"></span></p>
            <p>Humidity: <span id="cityHumid"></span></p>
            <p>Wind Speed: <span id="currentWind"></span></p>
            <p>UV Index: <span id="currentUV"></span></p>
        </div>

        <!--5 day weather forecast cards-->
        <div class="container" id="fiveDay">
            <h3 class="mb-3">5-Day Forecast:</h3>
            <div class="row">
                <div class="col-md-2">
                    <div class="card my-1">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text fiveIcon"></p>
                            <p class="card-text">Temp: <span class="card-temp"></span></p>
                            <p class="card-text">Humidity: <span class="card-hum"></span></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card my-1">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text fiveIcon"></p>
                            <p class="card-text">Temp: <span class="card-temp"></span></p>
                            <p class="card-text">Humidity: <span class="card-hum"></span></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card my-1">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text fiveIcon"></p>
                            <p class="card-text">Temp: <span class="card-temp"></span></p>
                            <p class="card-text">Humidity: <span class="card-hum"></span></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card my-1">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text fiveIcon"></p>
                            <p class="card-text">Temp: <span class="card-temp"></span></p>
                            <p class="card-text">Humidity: <span class="card-hum"></span></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card my-1">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text fiveIcon"></p>
                            <p class="card-text">Temp: <span class="card-temp"></span></p>
                            <p class="card-text">Humidity: <span class="card-hum"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

  
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="Assets/script.js"></script>
</body>
</html>
